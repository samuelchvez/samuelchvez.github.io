    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-dark-red: #782e32;
        --color-red: #a94637;
        --color-green: #5c8e62;
        --color-light-green: #9cb490;
        --color-cream: #e2e3c6;
        --color-brown: #926e4a;
      }
      
      .door-disabled {
        opacity: 0.5;
        cursor: not-allowed;
        pointer-events: none;
      }
      
      .door-enabled {
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      
      .door-enabled:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      
      .door-enabled:active {
        transform: scale(0.98);
      }
      
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(4px);
      }
      
      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .modal-content {
        background-color: var(--color-cream);
        margin: 2rem;
        padding: 1.5rem;
        border-radius: 1rem;
        max-width: 90vw;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }
      
      .close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 2rem;
        font-weight: bold;
        color: var(--color-dark-red);
        cursor: pointer;
        width: 2.5rem;
        height: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.8);
        transition: background-color 0.2s;
      }
      
      .close:hover {
        background-color: rgba(255, 255, 255, 1);
      }
      
      .modal-image {
        width: 100%;
        max-width: 500px;
        height: auto;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }
      
      .modal-link {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        background-color: var(--color-red);
        color: white;
        text-decoration: none;
        border-radius: 0.5rem;
        font-weight: bold;
        transition: background-color 0.2s;
      }
      
      .modal-link:hover {
        background-color: var(--color-dark-red);
      }
    </style>
  </head>

    <script>
      // Calendar data - each day has an image and an external link
      const calendarData = {
        1: { image: 'images/day1.jpg', link: 'https://example.com/day1' },
        2: { image: 'images/day2.jpg', link: 'https://example.com/day2' },
        3: { image: 'images/day3.jpg', link: 'https://example.com/day3' },
        4: { image: 'images/day4.jpg', link: 'https://example.com/day4' },
        5: { image: 'images/day5.jpg', link: 'https://example.com/day5' },
        6: { image: 'images/day6.jpg', link: 'https://example.com/day6' },
        7: { image: 'images/day7.jpg', link: 'https://example.com/day7' },
        8: { image: 'images/day8.jpg', link: 'https://example.com/day8' },
        9: { image: 'images/day9.jpg', link: 'https://example.com/day9' },
        10: { image: 'images/day10.jpg', link: 'https://example.com/day10' },
        11: { image: 'images/day11.jpg', link: 'https://example.com/day11' },
        12: { image: 'images/day12.jpg', link: 'https://example.com/day12' },
        13: { image: 'images/day13.jpg', link: 'https://example.com/day13' },
        14: { image: 'images/day14.jpg', link: 'https://example.com/day14' },
        15: { image: 'images/day15.jpg', link: 'https://example.com/day15' },
        16: { image: 'images/day16.jpg', link: 'https://example.com/day16' },
        17: { image: 'images/day17.jpg', link: 'https://example.com/day17' },
        18: { image: 'images/day18.jpg', link: 'https://example.com/day18' },
        19: { image: 'images/day19.jpg', link: 'https://example.com/day19' },
        20: { image: 'images/day20.jpg', link: 'https://example.com/day20' },
        21: { image: 'images/day21.jpg', link: 'https://example.com/day21' },
        22: { image: 'images/day22.jpg', link: 'https://example.com/day22' },
        23: { image: 'images/day23.jpg', link: 'https://example.com/day23' },
        24: { image: 'images/day24.jpg', link: 'https://example.com/day24' },
        25: { image: 'images/day25.jpg', link: 'https://example.com/day25' }
      };

      // Check if a day should be enabled
      function isDayEnabled(day) {
        const today = new Date();
        const currentYear = today.getFullYear();
        const currentMonth = today.getMonth(); // 0-11, where 11 is December
        const currentDate = today.getDate();
        
        // Only enable days in December 2025
        if (currentYear !== 2025 || currentMonth !== 11) {
          return false;
        }
        
        // Enable if current date is >= day number
        return currentDate >= day;
      }

      // Initialize calendar
      function initCalendar() {
        for (let day = 1; day <= 25; day++) {
          const doorElement = document.getElementById(`day-${day}`);
          
          if (isDayEnabled(day)) {
            doorElement.classList.add('door-enabled');
            doorElement.addEventListener('click', () => openDay(day));
          } else {
            doorElement.classList.add('door-disabled');
          }
        }
      }

      // Open day modal
      function openDay(day) {
        const data = calendarData[day];
        const modal = document.getElementById('modal');
        const modalBody = document.getElementById('modal-body');
        
        modalBody.innerHTML = `
          <h2 class="text-2xl font-bold mb-4" style="color: var(--color-dark-red);">Day ${day}</h2>
          <img src="${data.image}" alt="Day ${day}" class="modal-image" onerror="this.src='https://images.unsplash.com/photo-1482517967863-00e15c9b44be?w=500&h=500&fit=crop'; this.onerror=null;">
          <a href="${data.link}" target="_blank" rel="noopener noreferrer" class="modal-link">Open Special Link ‚Üí</a>
        `;
        
        modal.classList.add('active');
      }

      // Close modal
      function closeModal() {
        const modal = document.getElementById('modal');
        modal.classList.remove('active');
      }

      // Event listeners
      document.querySelector('.close').addEventListener('click', closeModal);
      document.getElementById('modal').addEventListener('click', function(e) {
        if (e.target === this) {
          closeModal();
        }
      });

      // Close modal on Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeModal();
        }
      });

      // Initialize on page load
      initCalendar();
    </script>
